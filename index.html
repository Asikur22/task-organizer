<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Task Organizer</h1>
            <p>Drag tasks to reorder â€¢ Click delete to remove</p>
        </div>
    </header>

    <main class="container">
        <div class="task-form">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Task Name:</label>
                    <input type="text" id="taskName" required placeholder="Enter task name">
                </div>
                <div class="form-group">
                    <label for="taskDate">Due Date (optional):</label>
                    <input type="date" id="taskDate" placeholder="Select Date">
                </div>
                <button type="submit" class="btn">Add Task</button>
            </form>
        </div>

        <div class="task-list">
            <div class="task-list-header">
                <h2>Tasks</h2>
                <div class="task-controls">
                    <button id="exportBtn" class="btn btn-secondary">Export Tasks</button>
                    <button id="importBtn" class="btn btn-secondary">Import Tasks</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </div>
            </div>
            <div id="taskContainer" class="task-container">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Task Organizer. Keep your life organized.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
